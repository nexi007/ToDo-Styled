<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My ToDo</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="todo-container">
    <h1>My ToDo</h1>
    <p id="counter">0 completed</p>
    <div class="input-area">
      <input type="text" id="todo-input" placeholder="Write a task..." />
      <button id="add-btn">OK</button>
    </div>
    <p id="error-msg"></p>
    <ul id="todo-list"></ul>
  </div>
  <script src="script.js"></script>
</body>
</html>
